name: Update README

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git & Create Config
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          mkdir -p .github
          # ConfiguraciÃ³n con zona horaria de PerÃº
          echo "DATE_FORMAT: 'dddd, MMMM Do, YYYY, h:mm:ss A (UTC-5)'" > .github/recent-activity.config.yml
          echo "TIMEZONE: 'America/Lima'" >> .github/recent-activity.config.yml
          echo "MAX_LINES: 5" >> .github/recent-activity.config.yml

      - name: Set Lima Timezone
        run: sudo timedatectl set-timezone America/Lima

      - uses: Readme-Workflows/recent-activity@v2.4.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Changes
        run: |
          git diff --quiet README.md || {
            git add README.md
            git commit -m "ðŸ”„ Auto-update activity [skip ci]"
            git push origin main
          }

