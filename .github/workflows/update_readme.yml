name: Update README

on:
  schedule:
    - cron: "0 */12 * * *"  # Cada 12 horas (sintaxis corregida)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update Profile README
    permissions:
      contents: write  # Permiso esencial para actualizar el README

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0  # Necesario para operaciones Git posteriores

      - name: Setup Git config
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Create config file if not exists
        run: |
          if [ ! -f .github/recent-activity.config.yml ]; then
            mkdir -p .github
            echo "MAX_LINES: 5" > .github/recent-activity.config.yml
          fi

      - name: Update recent activity
        uses: Readme-Workflows/recent-activity@v2.4.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONFIG_FILE: ".github/recent-activity.config.yml"  # Ruta explÃ­cita

      - name: Push changes (if any)
        run: |
          git diff --quiet || (git add README.md && \
          git commit -m "ðŸ“Œ Auto-update recent activity [skip ci]" && \
          git push origin main)
