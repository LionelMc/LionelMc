name: Update README

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git & Create Config
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          mkdir -p .github
          # ConfiguraciÃ³n mÃ­nima (el timezone se manejarÃ¡ despuÃ©s)
          echo "MAX_LINES: 5" > .github/recent-activity.config.yml

      - uses: Readme-Workflows/recent-activity@v2.4.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Adjust Time to Peru (UTC-5)
        run: |
          # Reemplaza la hora UTC por la de PerÃº en el README.md
          UTC_TIME=$(grep -oP "Last Updated: .*? \d{1,2}:\d{2}:\d{2} (AM|PM)" README.md)
          LIMA_TIME=$(TZ='America/Lima' date -d "$UTC_TIME" +'%A, %B %d, %Y, %I:%M:%S %p (UTC-5)')
          sed -i "s|Last Updated: $UTC_TIME|Last Updated: $LIMA_TIME|g" README.md

      - name: Push Changes
        run: |
          git diff --quiet README.md || {
            git add README.md
            git commit -m "ðŸ•’ Updated README with Lima timezone [skip ci]"
            git push origin main
          }

