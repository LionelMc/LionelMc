name: Update README LionelMc

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # MÃ¡s confiable que write-all

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git & Create Config
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          mkdir -p .github
          echo "MAX_LINES: 5" > .github/recent-activity.config.yml

      - uses: Readme-Workflows/recent-activity@v2.4.1  # âœ… VersiÃ³n exacta
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Changes
        run: |
          git diff --quiet README.md || {
            git add README.md
            git commit -m "ðŸ”„ Auto-update activity [skip ci]"
            git push origin main
          }
