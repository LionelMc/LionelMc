name: Update README

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git & Create Config
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          mkdir -p .github
          echo "MAX_LINES: 5" > .github/recent-activity.config.yml

      - uses: Readme-Workflows/recent-activity@v2.4.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Adjust Time to Peru (UTC-5)
        run: |
          # Extrae la fecha/hora UTC del README
          UTC_LINE=$(grep -oP "Last Updated: .*?, \d{1,2}:\d{2}:\d{2} (AM|PM)" README.md)
          
          # Parsea los componentes de la fecha
          DAY=$(echo "$UTC_LINE" | awk '{print $3}' | tr -d ',')
          MONTH=$(echo "$UTC_LINE" | awk '{print $4}')
          YEAR=$(echo "$UTC_LINE" | awk '{print $6}' | tr -d ',')
          TIME=$(echo "$UTC_LINE" | awk '{print $7}')
          AMPM=$(echo "$UTC_LINE" | awk '{print $8}')
          
          # Convierte a formato ISO (2025-04-27 08:29:41)
          ISO_TIME=$(date -d "${MONTH} ${DAY} ${YEAR} ${TIME} ${AMPM}" +'%Y-%m-%d %H:%M:%S')
          
          # Convierte a hora de PerÃº
          LIMA_TIME=$(TZ='America/Lima' date -d "$ISO_TIME" +'%A, %B %d, %Y, %I:%M:%S %p (UTC-5)')
          
          # Reemplaza en el README
          sed -i "s|Last Updated: $UTC_LINE|Last Updated: $LIMA_TIME|g" README.md

      - name: Push Changes
        run: |
          git diff --quiet README.md || {
            git add README.md
            git commit -m "ðŸ•’ Updated README with Lima timezone [skip ci]"
            git push origin main
          }
