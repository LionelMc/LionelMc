name: Update README

on:
  schedule:
    - cron: "0 */12 * * *"  # Cada 12 horas en punto (UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update Profile README
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Setup Git config
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Create config file if not exists
        run: |
          if [ ! -f .github/recent-activity.config.yml ]; then
            mkdir -p .github
            echo "DATE_FORMAT: 'dddd, MMMM Do, YYYY, h:mm:ss A (UTC-5)'" > .github/recent-activity.config.yml
            echo "TIMEZONE: 'America/Lima'" >> .github/recent-activity.config.yml
            echo "MAX_LINES: 5" >> .github/recent-activity.config.yml
          fi

      - name: Update recent activity
        uses: Readme-Workflows/recent-activity@v2.4.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONFIG_FILE: ".github/recent-activity.config.yml"

      - name: Adjust time to Lima timezone
        run: |
          sed -i "s/(UTC)/(UTC-5)/g" README.md
          sed -i "s/$(date -u +'%H:%M:%S')/$(TZ='America/Lima' date +'%H:%M:%S')/g" README.md

      - name: Push changes (if any)
        run: |
          git diff --quiet || (git add README.md && \
          git commit -m "ðŸ•’ Updated README with Lima timezone [skip ci]" && \
          git push origin main)
