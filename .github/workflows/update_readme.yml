name: Update README

on:
  schedule:
    - cron: "0 */12 * * *"  # Se ejecuta cada 12 horas
  workflow_dispatch:         # Permite ejecuciÃ³n manual

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Permisos para escribir en el repo

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git & Set Up Activity Config
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          mkdir -p .github
          # ConfiguraciÃ³n para recent-activity (MAX_LINES y formato de fecha con UTC)
          cat <<EOF > .github/recent-activity.config.yml
          MAX_LINES: 5
          DATE_FORMAT: '%A, %B %dth, %Y, %I:%M:%S %p (UTC-5)'
          EOF

      - uses: Readme-Workflows/recent-activity@v2.4.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Changes
        run: |
          git diff --quiet README.md || {
            current_utc_time=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            git add README.md
            git commit -m "ðŸ”„ Auto-update README at $current_utc_time [skip ci]"
            git push origin main
          }
